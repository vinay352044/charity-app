<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
</head>
<body>
  <style>
    .card img{
      max-width: 100%; 
      max-height: 200px;
      object-fit: cover;
    }
  </style>
  <h1>Admin Panel</h1>

  <!-- Form to add NGO cards -->
  <h2>Add NGO Card</h2>
  <form id="ngo-form">
    <label for="ngo-name">NGO Name:</label>
    <input type="text" id="ngo-name" required><br><br>
    
    <label for="ngo-description">NGO Description:</label><br>
    <textarea id="ngo-description" rows="4" cols="50" required></textarea><br><br>
    
    <label for="ngo-image-url">NGO Image URL:</label><br>
    <input type="text" id="ngo-image-url" class="card"><br><br>

    <button type="submit">Create Card</button>
  </form>

  

  <!-- Container to display existing NGO cards -->
  <h2>Existing NGO Cards</h2>
  <div id="ngo-cards-container">
    <!-- NGO cards will be dynamically added here -->
  </div>
  <h2>Add User</h2>
  
  <form id="user-form">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Add User</button>
  </form>
  <h2>Existing Users</h2>
  <div id="user-container">
    <!-- User cards will be dynamically added here -->
  </div>
  <script src="./javascript/admin.js"></script>
</body>
</html>
